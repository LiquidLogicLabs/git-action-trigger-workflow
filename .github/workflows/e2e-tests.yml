name: E2E Tests

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow || 'E2E Tests' }}-${{ github.ref || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Smoke test - action runs from committed dist (current repo)
        uses: ./
        with:
          workflow-name: 'CI'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Dispatch workflow on test repo (GitHub)
        if: vars.TEST_GITHUB_REPO != ''
        uses: ./
        with:
          repo: ${{ vars.TEST_GITHUB_REPO }}
          workflow-name: ${{ vars.TEST_GITHUB_WORKFLOW || 'E2E Trigger Test' }}
          ref: ${{ vars.TEST_GITHUB_REF || 'main' }}
          token: ${{ secrets.TEST_GITHUB_TOKEN }}

      - name: Dispatch workflow on test repo (Gitea)
        if: vars.TEST_GITEA_REPO != ''
        uses: ./
        with:
          repo: ${{ vars.TEST_GITEA_REPO }}
          workflow-name: ${{ vars.TEST_GITEA_WORKFLOW || 'E2E Trigger Test' }}
          ref: ${{ vars.TEST_GITEA_REF || 'main' }}
          token: ${{ secrets.TEST_GITEA_TOKEN }}
