name: Release (semver)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (verifies dist is reproducible)
        run: |
          npm run build
          if ! git diff --exit-code dist/; then
            echo "Error: dist/ has uncommitted changes. Please commit the built dist/index.js"
            exit 1
          fi

      - name: Update CHANGELOG.md
        run: |
          npm run changelog:release || echo "" > CHANGELOG.md

      - name: Generate release notes
        id: release-notes
        uses: release-changelog-builder-action@v2
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["enhancement", "feature"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## üìù Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": ["chore", "refactor", "maintenance"]
                }
              ],
              "ignore_labels": ["ignore-for-release"],
              "sort": "ASC"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.release-notes.outputs.changelog }}
          generate_release_notes: false

      - name: Commit updated CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to CHANGELOG.md to commit"
          else
            git commit -m "chore: update CHANGELOG.md for ${{ github.ref_name }}"
            git push origin HEAD:main
          fi

      - name: Move floating tags (v1, v1.2)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          if [[ ! "$TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Tag '$TAG' not semver vX.Y.Z; skipping floating tags"
            exit 0
          fi

          MAJOR="v${BASH_REMATCH[1]}"
          MINOR="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"

          git fetch --tags --force
          SHA="$(git rev-list -n1 "$TAG")"

          git tag -f "$MAJOR" "$SHA"
          git tag -f "$MINOR" "$SHA"

          git push --force origin "$MAJOR" "$MINOR"


