name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/.act/**'
      - '.act*'
      - '.github/chatmodes/**'
      - '.github/pull_request_template.md'
      - '.devcontainer.disabled/**'
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/.act/**'
      - '.act*'
      - '.github/chatmodes/**'
      - '.github/pull_request_template.md'
      - '.devcontainer.disabled/**'
  workflow_call:  # Allow CI to be called by release workflow (always runs)
  workflow_dispatch:  # Allow manual triggering (always runs)

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # No conditions needed - workflow trigger handles filtering
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm authentication for Gitea registry
        run: |
          # Replace ${GITEA_TOKEN} placeholder in .npmrc with actual token
          # This ensures both act (local) and CI (Gitea runner) work identically
          sed -i "s|\${GITEA_TOKEN}|${{ secrets.GITEA_TOKEN }}|g" .npmrc || true
          # Also add to ~/.npmrc as fallback (overrides project .npmrc)
          echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${{ secrets.GITEA_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  test:
    # No conditions needed - workflow trigger handles filtering
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    # test.yml runs: unit tests + integration tests (all tests except E2E)
    # Note: E2E tests run in release workflow, not CI


