name: CI

on:
  push:
    branches: ['**']  # Only match branches (tags are handled by release workflow)
  pull_request:
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

# Note: When called by release workflow, CI will run on the tag ref
# When triggered directly, CI should NOT run on tag pushes (release handles those)

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    if: github.event_name != 'push' || github.ref_type != 'tag'  # Skip on tag pushes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  test:
    if: github.event_name != 'push' || github.ref_type != 'tag'  # Skip on tag pushes
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml


